<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5><i class="bi bi-list"></i><span>Standard</span><i id="min" class="bi bi-box-arrow-in-up-right"></i></h5><br> <!-- Bootstrap Font Icon CSS <i class="bi bi-box-arrow-down-left"></i> -->
                        <input id="cal-display" readonly class="form-control form-control-lg text-end" type="text" 
                            aria-label=".form-control-lg example" value="0">
                            <div class="row gx-1">
                                <div class="col">
                                    <button type="button" class="btn btn-light mt-2 w-100 btn-lg">MC</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light mt-2 w-100 btn-lg">MR</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light mt-2 w-100 btn-lg">M-</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light mt-2 w-100 btn-lg">M+</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light mt-2 w-100 btn-lg">MS</button>
                                </div>
                            </div>
                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">%</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">CE</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">C</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">⌫</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">1/x</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">x2</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">2√x</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" id="division" class="btn btn-light w-100 mt-2 border btn-lg">÷</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">7</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">8</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">9</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">×</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">4</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">5</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">6</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">-</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">1</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">2</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">3</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">+</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">+/-</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">0</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border btn-lg">.</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-primary w-100 mt-2 border-primary btn-lg">=</button>
                                </div>
                            </div>
                        
                    </div>
                </div>
                <div class="card" id="Hm">
                    <div class="card-body">
                        <p>History<span>Memory</span></p>
                    </div>
                </div>
           </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./renderer.js"></script>
</body>

</html>
